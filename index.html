<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <script src="https://kit.fontawesome.com/a299a87abb.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <title>My to do list</title>
</head>
<body>
    <section id="login" class="d-none">
        <form id="formLogin">
            <div class="mb-3">
                <label for="email" class="form-label">Adresse email</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password" placeholder="**********">
            </div>
            <div class="col-12">
                <button id="loginBtn" class="btn btn-primary" type="submit">Valider</button>
            </div>
        </form>
    </section>
    <section id="application" class="d-none vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col">
                    <div class="card" id="list1" style="border-radius: .75rem; background-color: #eff1f2;">
                        <div class="card-body py-4 px-4 px-md-5">
                            
                            <p class="h1 text-center mt-3 mb-4 pb-3 text-primary">
                                <i class="fas fa-check-square me-1"></i>
                                <u>My Todo-s</u>
                            </p>
                            
                            <div class="pb-2">
                                <div class="card">
                                    <div class="card-body">
                                        <form id="addTask">
                                            <div class="d-flex flex-row align-items-center">
                                                <input type="text" class="form-control form-control-lg" id="titre" placeholder="Titre nouvelle tâche">  
                                            </div>
                                            
                                            <div class="d-flex flex-row align-items-center mt-3">
                                                <input type="text" class="form-control form-control-lg" id="description" placeholder="Détails de la tâche">
                                            </div>
                                            <select id="priorite" class="form-select" aria-label="Default select example">
                                                <option selected>Choisissez la priorité</option>
                                                <option value="haute">Haute</option>
                                                <option value="basse">Normal</option>
                                                <option value="basse">Basse</option>
                                            </select>
                                            <div id="datepickerP" class="mt-3"><input type="text" class="datepick form-control form-control-lg" id="datepicker" placeholder="Date limite"></div>
                                            <div class="text-center">
                                                <button type="submit"  class="btn mt-3 btn-primary">Ajouter la nouvelle tâche</button>
                                            </div>
                                        </form>
                                    </div>
                                    
                                </div>
                            </div>
                            <hr class="my-4">
                            <div id="listContainer">
                                
                            </div>    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
